<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Tic-Tac-Toe</h1>
        <table class="playfield">
            <tr>
                <td id="a1" onclick="nextplayer(event)"></td>
                <td id="b1" onclick="nextplayer(event)"></td>
                <td id="c1" onclick="nextplayer(event)"></td>
            </tr>
            <tr>
                <td id="a2" onclick="nextplayer(event)"></td>
                <td id="b2" onclick="nextplayer(event)"></td>
                <td id="c2" onclick="nextplayer(event)"></td>
            </tr>
            <tr>
                <td id="a3" onclick="nextplayer(event)"></td>
                <td id="b3" onclick="nextplayer(event)"></td>
                <td id="c3" onclick="nextplayer(event)"></td>
            </tr>
        </table>
        <div class="gameOver">
            <button id="reset">Reset</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
